<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<title>TuBodega.pe</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Changa+One&display=swap"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="icon" type="image/x-icon" href="/img/favicon.ico">
<link
	href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap"
	rel="stylesheet">
<link th:href="@{/css/balsans.css}" rel="stylesheet" />
</head>
<body
	th:style="'background: url(/img/refri.jpg) no-repeat center center fixed;'">
	<nav class="navbar navbar-dark bg-dark" th:fragment="nav">
		<div class="container-fluid m-2  "
			style="font-family: 'Titan One', cursive;">
			<b><a class="navbar-brand" th:href="@{/}"> <img
					src="https://images.vexels.com/media/users/3/200165/isolated/preview/77ff044edeca7bce4b668190e74efb17-trazo-de-icono-de-tienda.png"
					alt="" width="50" height="44"
					class="d-inline-block align-text-center"> TuBodega

			</a></b> <a class="btn btn-success" th:href="@{/}">Logout</a>
		</div>
	</nav>
	<div class="container-fluid text-white">
		<div class="row">
			<div class="col-12">
				<br>
				<div class="card bg-cliente">
					<div class="card-header"></div>
					<div class="card-body">
						<h3 th:if="ERROR!=null" th:text="${ERROR}" style="color: red"></h3>
						<form th:action="@{/bodegas/insertar}" th:object="${bodega}"
							method="POST">
							<div class="form-group">
								<label for="id">Ruc</label> <input type="text"
									class="form-control" th:field="*{ruc}" name="nombre">
							</div>
							<div class="form-group">
								<label for="nombre">Nombre</label> <input type="text"
									class="form-control" th:field="*{nombre}" name="nombre">
							</div>
							<div class="form-group">
								<label for="nombre">Direccion</label> <input type="text"
									class="form-control" th:field="*{direccion}" name="nombre">
							</div>
							<div class="form-group">
								<label for="nombre">Region</label> <input type="text"
									class="form-control" th:field="*{region}" name="nombre">
							</div>
							<div class="form-group">
								<label for="nombre">Provincia</label> <input type="text"
									class="form-control" th:field="*{provincia}" name="nombre">
							</div>
							<div class="form-group">
								<label for="nombre">Distrito</label> <input type="text"
									class="form-control" th:field="*{distrito}" name="nombre">
							</div>
							<div class="form-group">
								<label for="nombre">Productos</label> <input type="text"
									class="form-control" th:field="*{productos}" name="nombre">
							</div>
							<br> <input type="submit" th:value="${btn}"
								class="btn btn-primary btn-lg btn-block">
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>



</body>
</html>
