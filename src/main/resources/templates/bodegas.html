<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="ISO-8859-1">
<title>TuBodega.pe</title>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
	integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
	integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
	crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alef&display=swap"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link th:href="@{/css/alef.css}" rel="stylesheet" />
<link rel="icon" type="image/x-icon" href="/img/favicon.ico">
</head>
<body
	th:style="'background: url(/img/chin.jpg) no-repeat center center fixed;'">
	<!-- create navigation bar ( header) -->
	<div th:replace="~{fragment/nav :: nav}"></div>
	<br>
	<h2 class="m-3 tiendas">Lista de Tiendas</h2>
	<br>
	<div class="card container-fluid mt-5 text-white bg-danger">
		<div class="row">
			<div class="col-md-12">
				<table
					class="table table-condensed text-center table-dark table-striped table-bordered mt-3">
					<thead>
						<tr>
							<th scope="col">Nombre</th>
							<th scope="col">Direccion</th>
							<th scope="col">Region</th>
							<th scope="col">Provincia</th>
							<th scope="col">Distrito</th>
							<th scope="col">Productos</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="data:${bodegaPorRegion}">

							<td th:text="${data.nombre}"></td>
							<td th:text="${data.direccion}"></td>
							<td th:text="${data.region}"></td>
							<td th:text="${data.provincia}"></td>
							<td th:text="${data.distrito}"></td>
							<td th:text="${data.productos}"></td>
						</tr>

					</tbody>
				</table>
			</div>
		</div>
		<br>
		<br> <a th:href="@{/bodegas/busqueda}" class="btn btn-success">Buscar
			en otra Region</a> <br>
	</div>






</body>
</html>
