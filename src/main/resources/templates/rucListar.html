<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<title>TuBodega.pe</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Changa+One&display=swap"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap"
	rel="stylesheet">
<link th:href="@{/css/estilos.css}" rel="stylesheet" />
<link rel="icon" type="image/x-icon" href="/img/favicon.ico">
</head>
<body
	th:style="'background: url(/img/refri2.jpg) no-repeat center center fixed;'">
	<nav class="navbar navbar-dark bg-dark" th:fragment="nav">
		<div class="container-fluid m-2  "
			style="font-family: 'Titan One', cursive;">
			<b><a class="navbar-brand" th:href="@{/}"> <img
					src="https://images.vexels.com/media/users/3/200165/isolated/preview/77ff044edeca7bce4b668190e74efb17-trazo-de-icono-de-tienda.png"
					alt="" width="50" height="44"
					class="d-inline-block align-text-center"> TuBodega

			</a></b> <a class="btn btn-success" th:href="@{/}">Logout</a>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<div class="col-3">

				<div class="card bg-cliente mt-5">
					<div class="card-header"></div>
					<div class="card-body text-white">
						Mi Cuenta RUC
						<table class="table mt-3">
							<thead class="thead-light">
								<tr>
									<th scope="col" class="text-white">Numero RUC:</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="ruc: ${listar}">
									<th th:text="${ruc.id}" hidden></th>
									<td th:text="${ruc.ruc}" class="text-white"></td>
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<div class="col-7 mt-5 justify-center">
				<br>
				<br>
				<div class="row">
					<div>
						<p class="text-white">* Solo se puede crear una tienda por
							bodeguero</p>
						<a th:href="@{/bodegas/form}" class="btn btn-info">Crear
							Tienda</a> <a th:href="@{/bodegas/usuario}" class="btn btn-info">
							Lista de Tiendas Propias</a>
					</div>

				</div>
			</div>

		</div>
	</div>
	</div>
</body>
</html>
