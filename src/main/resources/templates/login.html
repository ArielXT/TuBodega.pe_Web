<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Changa+One&display=swap"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap"
	rel="stylesheet">
<link th:href="@{/css/balsans.css}" rel="stylesheet" />
<link rel="icon" type="image/x-icon" href="/img/favicon.ico">
</head>
<body
	th:style="'background: url(/img/centrov2.jpg) no-repeat center center fixed;'">
	<div th:replace="~{fragment/nav :: nav}"></div>
	<br>
	<br>

	<section class="vh-100">
		<div class="container-fluid h-custom">
			<div
				class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-md-9 col-lg-6 col-xl-5 sombra">
					<img
						src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-login-form/draw2.png"
						class="img-fluid" alt="Sample image">
				</div>
				<div
					class="col-md-8 col-lg-6 col-xl-4 offset-xl-1  card text-white bg-form">
					<h2>Login</h2>
					<br>
					<form th:action="@{/ruc/busqueda}" th:object="${ruc}" method="GET">

						<div class="form-group">
							<label for="nombre">DNI</label> <input type="text"
								class="form-control" th:field="*{user}" name="nombre">
						</div>
						<br> <input type="submit" th:value="Login"
							class="btn btn-primary">
					</form>
					<br> <br> <label>No tienes una cuenta?</label> <a
						th:href="@{/usuarios/form}">Registrate</a>

				</div>
			</div>
		</div>

	</section>


</body>
</html>
